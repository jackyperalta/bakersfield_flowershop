<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Products</title>
</head>

<body>
    <!-- Left Panel -->
    <aside id="left-panel" class="left-panel">
        <nav class="navbar navbar-expand-sm navbar-default">
            <div id="main-menu" class="main-menu collapse navbar-collapse"></div>
                <ul class="nav navbar-nav">
                    <li><a href="dashboard"><i class="menu-icon ti-dashboard"></i>Dashboard </a></li>
                    <li><a href="new-order"><i class="menu-icon ti-receipt" aria-hidden="true"></i>New Order </a></li>
                    <li><a href="packages"> <i class="menu-icon ti-package"></i>Packages</a></li>
                    <li class="active"><a href="products"> <i class="menu-icon ti-shopping-cart"></i> Products </a></li>
                    <li><a href="supply-order"> <i class="menu-icon ti-file"></i> Supply Orders</a></li>

                    <li class="menu-item-has-children dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="menu-icon ti-bar-chart"></i>Reports</a>
                        <ul class="sub-menu children dropdown-menu">
                            <li><i class="ti-bar-chart"></i><a href="inventory">Inventory</a></li>
                            <li><i class="ti-bar-chart"></i><a href="sales">Sales</a></li>
                        </ul>
                    </li>
                    
                </ul>
            </div>
        </nav>
    </aside><!-- End of left-panel -->
    
    <!-- Right Panel -->
    <div id="right-panel" class="right-panel">
        <!-- Header-->
        <header id="header" class="header">
            <div class="top-left">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img src="/images/logo.png" alt="Logo"> Bakersfield Flower Shop
                    </a>
                </div>
            </div>
        </header><!-- End of header -->

        <!-- Breadcrumbs-->
        <div class="breadcrumbs">
            <div class="breadcrumbs-inner">
                <div class="row m-0">
                    <div class="col-sm-4">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <h1>Dashboard</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="page-header float-right">
                            <div class="page-title">
                                <ol class="breadcrumb text-right">
                                    <li><a href="#">Dashboard</a></li>
                                    <li class="active">Products</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- End of breadcrumbs-->

        <!-- Content -->
        <div class="content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">Flower Products</strong>
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#largeModal" style="float:right"><i class="ti-plus"></i>&nbsp; Add New Product</button>
                            <div class="modal fade" id="largeModal" tabindex="-1" role="dialog" aria-labelledby="largeModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-lg" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Add New Product</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="card-body card-block">
                                                <form action="/new-product" method="POST">
                                                    <div class="form-group"><label for="name" class="form-control-label">Product Name</label><input type="text" id="name" name="name" placeholder="name" class="form-control"></div>
                                                    <div class="form-group"><label for="description" class="form-control-label">Description</label><input type="text" id="description" name="description" placeholder="description" class="form-control"></div>
                                                    <div class="form-group"><label for="color" class="form-control-label">Color</label><input type="text" id="color" placeholder="color" name="color" class="form-control"></div>
                                                    <div class="form-group"><label for="length" class="form-control-label">Length (in)</label><input type="text" id="length" name="length" placeholder="length" class="form-control"></div>
                                                    <div class="form-group"><label for="purchase_price" class="form-control-label">Purchase Price</label><input type="text" id="purchase_price" name="purchase_price" placeholder="purchase price" class="form-control"></div>
                                                    <div class="form-group"><label for="price" class="form-control-label">Sell Price</label><input type="text" id="price" name="price" placeholder="sell price" class="form-control"></div>
                                                    <div class="form-group"><label for="image" class="form-control-label">Image Filename</label><input type="text" id="image_filename" name="image_filename" placeholder="filename" class="form-control"></div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                            <button type="submit" class="btn btn-success">Add</button>
                                        </div>
                                    </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="table-stats order-table ov-h">
                            <table id="productTable" class="table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Product Image</th>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>Color</th>
                                        <th>Length (in)</th>
                                        <th>Price ($)</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- End of Content -->
    
        <div class="clearfix"></div>

    </div><!-- End of right-panel -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- <script src="/js/main.js"></script> -->

    <script>
        $(document).ready(function() {
            $.ajax({
                type : "GET",
                url : "/getFlowers",
                dataType: "json",
                success: function(data){
                    $.each(data, function(key, val){
                        var products = 
                        '<tr>' +
                            '<td>' + val.product_id + '</td>' +
                            '<td><img src="/images/flowers/'+val.product_image+'" alt="" height=40 width=40 </img></td>' + // product image will go here
                            '<td>' + val.product_name.toUpperCase() + '</td>' +
                            '<td>' + val.description + '</td>' +
                            '<td>' + val.color + '</td>' +
                            '<td>' + val.length + '</td>' +
                            '<td>' + val.sell_price + '</td>' +
                            // '<td><button type="button" class="btn btn-danger">Delete</button><td>'
                        '</tr>';
                            $('#productTable tbody').append(products);
                        });
                },
                    error : function(e) {
                        alert("ERROR: ", e);
                    }
                });
            })
    </script>
</body>
</html>
